{% extends "layout.html" %} {% block title %}Issue{% endblock %} {% block
content %}
<h2 class="text-2xl font-bold mb-4">Issue</h2>
<form action="/issue/{{ issue.number }}" method="post" class="space-y-4">
	<div>
		<label class="block font-medium">Title</label>
		<input
			type="text"
			name="title"
			value="{{ issue.title }}"
			required
			class="w-full border px-3 py-2 rounded"
		/>
	</div>
	<div>
		<label class="block font-medium">Description</label>
		<textarea
			name="description"
			rows="5"
			required
			class="w-full border px-3 py-2 rounded"
		>
{{ issue.body }}</textarea
		>
	</div>
	<button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
		Update Issue
	</button>
</form>
{% endblock %}
