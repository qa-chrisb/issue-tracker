{% extends "layout.html" %} {% block title %}Submit Feedback{% endblock %} {%
block content %}
<h2 class="text-2xl font-bold mb-4">Submit Feedback</h2>
<form action="/issue" method="post" class="space-y-4">
	<div>
		<label class="block font-medium">Title</label>
		<input type="text" name="title" required class="w-full border px-3 py-2 rounded" />
	</div>
	<div>
		<label class="block font-medium">Description</label>
		<textarea name="description" rows="5" required class="w-full border px-3 py-2 rounded"></textarea>
	</div>
	<div>
		<label class="block font-medium">Your Email (optional)</label>
		<input type="email" name="email" class="w-full border px-3 py-2 rounded" />
	</div>
	<div>
		<label class="block font-medium">Severity</label>
		<select name="severity" class="w-full border px-3 py-2 rounded">
			<option value="Low">Low</option>
			<option value="Medium">Medium</option>
			<option value="High">High</option>
		</select>
	</div>
	<button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
		Submit
	</button>
</form>
{% endblock %}
