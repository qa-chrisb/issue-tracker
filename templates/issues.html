{% extends "layout.html" %} {% block title %}Submitted Issues{% endblock %} {%
block content %}
<h2 class="text-2xl font-bold mb-4">Submitted Issues</h2>
<ul class="space-y-4">
	{% for issue in issues %}
	<li class="border p-4 rounded hover:bg-gray-100">
		<a
			href="{{ issue.html_url }}"
			target="_blank"
			class="text-blue-600 font-semibold"
		>
			#{{ issue.number }} - {{ issue.title }}
		</a>
		<p class="text-sm text-gray-600 mt-1">{{ issue.body[:150] }}...</p>
		<a
			href="/issue/{{ issue.number }}"
			class="text-sm text-blue-500 underline mt-2 inline-block"
			>Edit</a
		>
	</li>
	{% endfor %}
</ul>
{% endblock %}
